<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
        <script src="js/script.js" defer></script>
        <title>Currency calculator</title>
    </head>
    <body>
        <form class="form js-form">
            <p class="form__required"> * field required</p>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Currency conwenter</legend>
                <label class="form__label">
                    From:
                </label>
                <select class="form__select js-fromCurrency" name="fromCurrency">
                    <option value="gbp" selected>GBP</option>
                    <option value="eur">EUR</option>
                    <option value="usd">USD</option>
                    <option value="pln">PLN</option>
                </select>
                <p>
                    <label class="form__label">
                        Amount*:
                    </label>
                    <input
                        class="form__input js-amount"
                        type="number"
                        name="amount"
                        min="0"
                        step="1"
                        required
                    >
                </p>
                <p>
                    <label class="form__label">
                        To:
                    </label>
                    <select class="form__select js-toCurrency" name="toCurrency">
                        <option value="gbp" selected>GBP</option>
                        <option value="eur">EUR</option>
                        <option value="usd">USD</option>
                        <option value="pln">PLN</option>
                    </select>
                </p>
            </fieldset>
            <button class="form__button">CALCULATE</button>
            <div class="form__div">
                <p>
                    RESULT:
                    <span class="form__result js-result"></span>
                </p>
            </div>
            <div class="form__buttonDiv">
                <button class="form__resetButton js-resetButton" type="reset">RESET</button>
            </div>
        </form>
    </body>
</html>
